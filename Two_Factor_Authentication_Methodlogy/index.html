<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Authentication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Types of Authentication</h1>

    <!-- Registration Form -->
    <form id="register-form">
      <h2>Register</h2>
      <input type="email" id="reg-email" placeholder="Enter Email" required>
      <input type="password" id="reg-password" placeholder="Enter Password" required>
      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Enter Email" required>
      <input type="password" id="login-password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- OTP Verification -->
    <form id="otp-form">
      <h2>Verify OTP</h2>
      <input type="email" id="otp-email" placeholder="Enter Email" required>
      <input type="text" id="otp-code" placeholder="Enter OTP" required>
      <button type="submit">Verify</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
